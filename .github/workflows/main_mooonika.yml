# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mooonika

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mounikaregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a9f660f45d374665a0aea5157f1fca44 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_31c1451ba556460989db4865db19b80f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mounikaregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a9f660f45d374665a0aea5157f1fca44 }}/mounikaregistry/practiseimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mooonika'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_52a68434de6141d886a31f8df2854b3f }}
        images: 'mounikaregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a9f660f45d374665a0aea5157f1fca44 }}/mounikaregistry/practiseimg:${{ github.sha }}'