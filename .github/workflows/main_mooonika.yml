# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mooonika

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mounikaregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c4852dda54749d481cd619a186a416e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5ffed23317f7404082d30291c94e6020 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mounikaregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c4852dda54749d481cd619a186a416e }}/mounikaregistry/mounikaregistry/practiseimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mooonika'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dc3dd44ac85242f381295086390ff9bf }}
        images: 'mounikaregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c4852dda54749d481cd619a186a416e }}/mounikaregistry/mounikaregistry/practiseimg:${{ github.sha }}'